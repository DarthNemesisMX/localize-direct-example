    function changeLanguage() {
      const lang = document.getElementById('languageSelect').value;
      const c = content[lang];

      // Header & Footer
      document.getElementById('title').textContent = c.title;
      document.getElementById('subtitle').textContent = c.subtitle;
      document.getElementById('footerText').textContent = c.footerText;
      document.getElementById('ctaBtn').textContent = c.ctaBtn;

      // MT
      document.getElementById('mtTitle').textContent = c.mtTitle;
      document.getElementById('mtDesc').textContent = c.mtDesc;
      document.getElementById('mtBullets').innerHTML = c.mtBullets
        .map(b => `<li>${b}</li>`)
        .join('');
      document.getElementById('mtNote').textContent = c.mtNote;

      // MTPE
      document.getElementById('mtpeTitle').textContent = c.mtpeTitle;
      document.getElementById('mtpeDesc').textContent = c.mtpeDesc;
      document.getElementById('mtpeBullets').innerHTML = c.mtpeBullets
        .map(b => `<li>${b}</li>`)
        .join('');

      // Standard Translation
      document.getElementById('stdTransTitle').textContent = c.stdTransTitle;
      document.getElementById('stdTransDesc').textContent = c.stdTransDesc;
      document.getElementById('stdTransBullets').innerHTML = c.stdTransBullets
        .map(b => `<li>${b}</li>`)
        .join('');

      // TEP
      document.getElementById('tepTitle').textContent = c.tepTitle;
      document.getElementById('tepDesc').textContent = c.tepDesc;

      // Transcreation
      document.getElementById('transcreationTitle').textContent = c.transcreationTitle;
      document.getElementById('transcreationDesc').textContent = c.transcreationDesc;

      // LQA
      document.getElementById('lqaTitle').textContent = c.lqaTitle;
      document.getElementById('lqaDesc').textContent = c.lqaDesc;

      // Project Management
      document.getElementById('pmTitle').textContent = c.pmTitle;
      document.getElementById('pmDesc').textContent = c.pmDesc;

      // Terminology Management
      document.getElementById('termMgmtTitle').textContent = c.termMgmtTitle;
      document.getElementById('termMgmtDesc').textContent = c.termMgmtDesc;

      // Style Guide
      document.getElementById('styleGuideTitle').textContent = c.styleGuideTitle;
      document.getElementById('styleGuideDesc').textContent = c.styleGuideDesc;

      // Sample Translation
      document.getElementById('sampleTitle').textContent = c.sampleTitle;
      document.getElementById('sampleDesc').textContent = c.sampleDesc;

      // Voiceover & Audio
      document.getElementById('voiceTitle').textContent = c.voiceTitle;
      document.getElementById('voiceDesc').textContent = c.voiceDesc;
    }
